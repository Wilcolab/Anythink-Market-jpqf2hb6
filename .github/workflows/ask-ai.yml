name: Ask AI

on:
  workflow_dispatch:

jobs:
  ask-ai:
    runs-on: ubuntu-latest

    steps:
      - name: AI Inference
        id: ai-response
        uses: actions/ai-inference@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prompt: "In a fun, joking tone, mention the repo name and the primary programming language used in this repo."

      - name: Display AI Response
        run: |
          echo "## ðŸ¤– AI Response" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.ai-response.outputs.response }}" >> $GITHUB_STEP_SUMMARY
